<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>firstName</th>
                <th>lastName</th>
                <th>email</th>
                <th>password</th>
                <th>confirmPassword</th>
                <th>country</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of allUsers$ | async">
                <td>{{item.id}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.email}}</td>
                <td>{{item.password}}</td>
                <td>{{item.confirmPassword}}</td>
                <td>{{item.country}}</td>
                
            </tr>
        </tbody>
    </table>
</div>
