<h2 class="dialog-title">Update Profile</h2>
<form (submit)="updateUser()" #updateForm="ngForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="data.user.firstName" required />
  </div>
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="data.user.lastName" required />
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="data.user.email" required />
  </div>
  <div>
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" [(ngModel)]="data.user.country" required />
  </div>
  <div class="dialog-buttons">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary" (click)="closeDialog()">Cancel</button>
  </div>
</form>
