<h2 class="dialog-title">Delete Profile</h2>
<p>Are you sure you want to delete the user?</p>
<div class="dialog-buttons">
  <button type="button" class="btn btn-danger" (click)="deleteProfile()">Yes</button>
  <button type="button" class="btn btn-secondary" (click)="closeDialog()">No</button>
</div>
