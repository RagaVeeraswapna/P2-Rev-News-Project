<app-dashboard></app-dashboard>

  <div class="container-fluid">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../../../../assets/img/image gif.gif" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h4 class="card-title">Profile</h4>
            <div *ngIf="user">
              <h2>{{ user.firstName }} {{ user.lastName }}</h2>
              <h4>Email: {{ user.email }}</h4>
              <p>Country: {{ user.country }}</p>
            </div>

            <div *ngIf="!user">
              <p>Loading user profile...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="upd-dle">
      <button type="button" id="upd" class="btn btn-primary" (click)="openUpdateDialog()">Update</button>
      <button type="button" id="dlt" class="btn btn-danger" (click)="openDeleteDialog()">Delete</button>
      <button type="button" class="btn btn-primary" (click)="openResetDialog()">Reset Password</button>
    </div>
    </div>
